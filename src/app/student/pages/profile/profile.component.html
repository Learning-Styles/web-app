<div class="row">
    <div class="col-12">
        <div class="content-header">Configuracion de perfil</div>
    </div>
</div>
<!-- Account Settings starts -->
<div class="row">
    <div class="col-md-3 mt-3">
        <!-- Nav tabs -->
        <ul class="nav flex-column nav-pills" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" href="javascript:;" [ngClass]="{active: activeTab === 'general'}"
                    (click)="setActiveTab('general')" id="general-tab" data-toggle="tab" role="tab"
                    aria-controls="general" aria-selected="true">
                    <i class="ft-settings mr-1 align-middle"></i>
                    <span class="align-middle">Informacion General</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:;" [ngClass]="{active: activeTab === 'change-password'}"
                    (click)="setActiveTab('change-password')" id="change-password-tab" data-toggle="tab" role="tab"
                    aria-controls="change-password" aria-selected="false">
                    <i class="ft-lock mr-1 align-middle"></i>
                    <span class="align-middle">Cambiar contraseña</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <!-- Tab panes -->
        <div class="card">
            <div class="card-content">
                <div class="card-body">
                    <div class="tab-content">
                        <!-- General Tab -->
                        <div class="tab-pane" [ngClass]="{active: activeTab === 'general'}" id="general" role="tabpanel"
                            aria-labelledby="general-tab">
                            <div class="media">
                                <img src="https://scontent.fclo1-3.fna.fbcdn.net/v/t1.6435-9/223860948_4451187038259023_855533225026194506_n.jpg?_nc_cat=110&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeF2CD63Qb5pqVkiM4wKOb16bOkej41iPfts6R6PjWI9-4zWId4TIWZUi6Bx5PrOJ7FDlTmMw6EPzZzEuKgOKVD2&_nc_ohc=TGenKBT5GF4AX97xeVn&_nc_ht=scontent.fclo1-3.fna&oh=d6b94f63137d2da14a17e417c3ff9c6c&oe=617D686E"
                                    alt="profile-img" class="rounded mr-3" height="64" width="64">
                                <div class="media-body">
                                    <div
                                        class="col-12 d-flex flex-sm-row flex-column justify-content-start px-0 mb-sm-2">
                                        <label class="btn btn-sm bg-light-primary mb-sm-0" for="select-files">Subir
                                            foto</label>
                                        <input type="file" id="select-files" hidden>
                                        <button class="btn btn-sm bg-light-secondary ml-sm-2">Reset</button>
                                    </div>
                                    <p class="text-muted mb-0 mt-1 mt-sm-0">
                                        <small>JPG, GIF o PNG permitidos. Tamaño máximo de 800kB</small>
                                    </p>
                                </div>
                            </div>
                            <hr class="mt-1 mt-sm-2">
                            <form>
                                <div class="row">

                                    <div class="col-12 form-group">
                                        <label for="name">Nombre</label>
                                        <div class="controls">
                                            <input type="text" formControlName="name" class="form-control"
                                                placeholder="Nombre"
                                                [ngClass]="{ 'is-invalid': generalFormSubmitted && gf.name.invalid, 'is-valid': generalFormSubmitted && !gf.name.invalid }"
                                                required>
                                            <div *ngIf="generalFormSubmitted && (gf.name.invalid || gf.name.errors?.required)"
                                                class="help-block mt-1 text-danger"> <i
                                                    class="ft-alert-circle align-middle"></i>Es requerido</div>
                                        </div>
                                    </div>
                                    <div class="col-12 form-group">
                                        <label for="gender">Genero</label>
                                        <div class="controls">
                                            <ng-select [items]="countries" bindLabel="name"
                                                placeholder="Seleccione el genero">
                                            </ng-select>
                                        </div>
                                    </div>




                                    <div class="col-12 form-group">
                                        <label for="domicilio" class="form-label">Domicilio:</label>

                                        <div class="row m-0" formGroupName="domicilio">

                                            <label for="inputEmail3" class="col-sm-3 col-form-label">Departamento:
                                            </label>
                                            <div class="col-sm-9 form-group">
                                                <select class=" form-control form-select-sm"
                                                    aria-label=".form-select-sm example" formControlName="departamento"
                                                    id="floatingSelectGrid"
                                                    (change)="cuidadFuncion($event.target.value)">
                                                    <option value="{{item.id}}" *ngFor="let item of departamentosCol">
                                                        {{item.name}}</option>
                                                </select>
                                            </div>

                                            <label for="inputEmail3" class="col-sm-3 col-form-label">Ciudad: </label>
                                            <div class="col-sm-9 form-group">
                                                <select class=" form-control form-select-sm"
                                                    aria-label=".form-select-sm example" formControlName="ciudad">
                                                    <option value="{{item.id}}" *ngFor="let item of ciudadCol">
                                                        {{item.name}}</option>
                                                </select>
                                            </div>

                                            <label for="inputEmail3" class="col-sm-3 col-form-label">Direccion: </label>
                                            <div class="col-sm-9 form-group">
                                                <input type="text" formControlName="confirmPassword"
                                                    class="form-control mb-2" placeholder="Direccion"
                                                    formControlName="direccion">
                                            </div>
                                        </div>

                                    </div>


                                    <div class="col-12 d-flex flex-sm-row flex-column justify-content-end">
                                        <button type="submit" class="btn btn-primary mr-sm-2 mb-1">Guardar
                                            cambios</button>
                                        <button type="reset" class="btn btn-secondary mb-1">Cancelar</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Change Password Tab -->
                        <div class="tab-pane" [ngClass]="{active: activeTab === 'change-password'}" id="change-password"
                            role="tabpanel" aria-labelledby="change-password-tab">
                            <form>
                                <div class="form-group">
                                    <label for="old-password">Contraseña actual</label>
                                    <div class="controls">
                                        <input type="password" formControlName="Contraseña actual" class="form-control"
                                            placeholder="Old Password"
                                            [ngClass]="{ 'is-invalid': changePasswordFormSubmitted && cpf.oldPassword.invalid, 'is-valid': changePasswordFormSubmitted && !cpf.oldPassword.invalid }"
                                            required>
                                        <div *ngIf="changePasswordFormSubmitted && (cpf.oldPassword.invalid || cpf.oldPassword.errors?.required)"
                                            class="help-block mt-1 text-danger"> <i
                                                class="ft-alert-circle align-middle"></i> This is required
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="new-password">Nueva contraseña</label>
                                    <div class="controls">
                                        <input type="password" formControlName="Nueva contraseña" class="form-control"
                                            placeholder="New Password"
                                            [ngClass]="{ 'is-invalid': changePasswordFormSubmitted && cpf.newPassword.invalid, 'is-valid': changePasswordFormSubmitted && !cpf.newPassword.invalid }"
                                            required>
                                        <div *ngIf="changePasswordFormSubmitted && (cpf.newPassword.invalid || cpf.newPassword.errors?.required)"
                                            class="help-block mt-1 text-danger"> <i
                                                class="ft-alert-circle align-middle"></i> Es requerido
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="retype-new-password">Repetir contraseña</label>
                                    <div class="controls">
                                        <input type="password" formControlName="retypeNewPassword" class="form-control"
                                            placeholder="Repetir nueva contraseña"
                                            [ngClass]="{ 'is-invalid': changePasswordFormSubmitted && cpf.retypeNewPassword.invalid, 'is-valid': changePasswordFormSubmitted && !cpf.retypeNewPassword.invalid }"
                                            required>
                                        <div *ngIf="changePasswordFormSubmitted && (cpf.retypeNewPassword.invalid || cpf.retypeNewPassword.errors?.required)"
                                            class="help-block mt-1 text-danger"> <i
                                                class="ft-alert-circle align-middle"></i> Es requerido
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex flex-sm-row flex-column justify-content-end">
                                    <button type="submit" class="btn btn-primary mr-sm-2 mb-1">Guardar cambios</button>
                                    <button type="reset" class="btn btn-secondary mb-1">Cancelar</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Account Settings ends -->
