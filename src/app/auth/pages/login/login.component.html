<!--Login Page Starts-->
<section id="login">
    <div class="row auth-height full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card overflow-hidden">
          <div class="card-content">
            <div class="card-body auth-img">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                  <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="300" height="230">
                </div>
                <div class="col-lg-6 col-12 px-4 py-3">
                  <h4 class="mb-2 card-title">Login</h4>
                  <p>Bienvenido de nuevo, inicie sesión en su cuenta.</p>
                  <ngb-alert type="light-danger" class="mb-2" *ngIf="loginFailed$ | async" (close)="loginFailed$.next(false)">
                    <p class="mb-0">¡Error de inicio de sesion!</p>
                  </ngb-alert>
                  <form [formGroup]="loginForm">
                    <div class="form-group">
                      <input type="text" formControlName="email" class="form-control" placeholder="email"
                        [ngClass]="{ 'is-invalid': (loginFormSubmitted && lf.email.invalid) || loginFailed$ | async, 'is-valid': loginFormSubmitted && !lf.email.invalid }"
                        required>
                      <div *ngIf="loginForm.get('email').errors"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Este campo es obligatorio</div>
                    </div>
                    <div class="form-group">
                      <input type="password" formControlName="password" class="form-control" placeholder="Old Password"
                        [ngClass]="{ 'is-invalid': (loginFormSubmitted && lf.email.invalid) || loginFailed$ | async, 'is-valid': loginFormSubmitted && !lf.password.invalid }"
                        required>
                      <div *ngIf="loginForm.get('password').errors"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Este campo es obligatorio
                      </div>
                    </div>
                    <div class="d-sm-flex justify-content-between mb-3 font-small-2">
                      <div class="remember-me mb-2 mb-sm-0">
                        <div class="checkbox auth-checkbox">
                          <input type="checkbox" formControlName="rememberMe" class="form-control" id="rememberMe">
                          <label for="rememberMe"><span class="font-small-2 mb-3 font-weight-normal">Recuérdame</span></label>
                        </div>
                      </div>
                      <a [routerLink]="['/auth/forgot-password']">¿Has olvidado tu contraseña?</a>
                    </div>
                    <div class="d-flex justify-content-between flex-sm-row flex-column">
                      <a [routerLink]="['/auth/register']" class="btn bg-light-primary mb-2 mb-sm-0">Registrarse</a>
                      <a  class="btn btn-primary" (click)="onSubmit()">Ingresar</a>
                    </div>
                  </form>
                  <hr>
                  <div class="d-flex justify-content-between align-items-center">
                    <h6 class="text-primary m-0">O inicie sesión con</h6>
                    <ngx-spinner></ngx-spinner>
                    <div class="login-options">
                      <!-- <a class="btn btn-sm btn-social-icon btn-facebook mr-1"><span class="fa fa-facebook"></span></a>              -->
                      <a class="btn btn-sm btn-social-icon btn-google mr-1" (click)="signIn()"><span class="fa fa-google"></span></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!--Login Page Ends-->
